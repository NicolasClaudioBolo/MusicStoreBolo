<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Music Store</title>
</head>
<body background= './img/Fondo.jpg' class="fondo">
    <div class="container-fluid">
        <div class="row">

            <!-- HEADER CON LOGO Y NOMBRE DE LA COMPAÑÍA -->

            <div class="header__encabezado__estilo">
                <header class="col-12 mx-auto">
                    <img src="./img/music.png" alt="Logo" class="mt-3 logo__img__tamaño">
                    <h1>
                        Music Store
                    </h1>
                    <h2>
                        Tienda de instrumentos musicales
                    </h2>
                </header>
            </div>
            <div class="aviso">
                <img src="./img/cart.png" alt="" class="tamaño__cart">
                <h3 class="mt-3">Clickeá los instrumentos que desees seleccionar para tu carrito de compras</h3>

                <!-- CARRITO DE COMPRAS -->
                
            </div>
            <table id="listaCart">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table id="resulCart">
                <thead>
                    <tr>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- LISTA DE PRODUCTOS DISPONIBLES -->

            <div id="lista-productos" class="row">
                
            </div>
        </div>
    </div>

    <!-- FOOTER CON CONTACTO DE WHATSAPP Y BOTÓN PARA VOLVER ARRIBA -->

    <footer class="footer__pie__estilo mb-0 mt-5 col-12 col-md-12 col-sd-12">
        <a href="https://web.whatsapp.com/" target="blank"><img src="./img/whatsapp.png" alt="WhatsApp" class="icono__img__tamaño"></a>
        <a href="./index.html"><img src="./img/up-arrow.png" alt="Volver" class="icono__img__tamaño"></a>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
