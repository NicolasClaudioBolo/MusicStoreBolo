<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Music Store</title>
</head>

<!-- TODAVÍA NO AGREGUÉ UN FRAMEWORK. ES PROBABLE QUE USE BOOTSTRAP, PERO NO ME DECIDO. -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header__encabezado__estilo">
                <header class="col-12 mx-auto">
                    <h1>
                        Music Store
                    </h1>
                    <h2>
                        Tienda de instrumentos musicales
                    </h2>
                </header>
            </div>
            <div>
                <h3 class="mt-5">Clickeá los instrumentos que desees seleccionar para tu carrito de compras</h3>
            </div>
            <ul class="my-3" id="Cart">

            </ul>
            <input type="submit" id="total">
            <div class="div__galeria__grilla mt-5">
                <img src="./img/GibsonLesPaul.png" alt="Gibson Les Paul" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item1">
                <img src="./img/FenderJazzBass.png" alt="Fender Jazz Bass" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item2">
                <img src="./img/FenderTelecaster.png" alt="Fender Standard Telecaster" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item3">
                <img src="./img/Gretsch.png" alt="Gretsch Gme824p Marquee" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item4">
            </div>

                <!-- VOY A IR AGREGANDO PRODUCTOS A MEDIDA QUE VAYA LIMPIANDO EL CÓDIGO DE JS -->
            <div class="div__galeria__grilla">
                <img src="./img/Steinway.png" alt="Piano Steinway & Sons" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item5">
                <img src="./img/Saxo.png" alt="Saxo Alto Lacquer Mayer" class="col-md-2 col-sm-4 col-8 foto__img__tamaño img-fluid" id="item6">
                <!-- <img src="" alt="">
                <img src="" alt=""> -->
            </div>
            <footer class="footer__pie__estilo mb-0 mt-5 col-12 mx-auto">
                <em><bold class="negrita mt-5">Contáctanos a través de nuestras redes</bold></em>
            </footer>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
